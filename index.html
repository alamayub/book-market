<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Market - Your Online Library</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cart & Order -->
    <div class="cart__container" id="cart__container">cart container</div>
    <!-- header -->
    <header>
        <div class="container">
            <div class="logo">BM</div>
            <div class="menus">
                <a href="#" id="cart__btn" onclick="view()"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </div>
        </div>
    </header>
    <!-- section body -->
    <section>section</section>
    <!-- footer -->
    <footer>
        <div class="container" style="margin-bottom: 25px;">
            <div class="logo">
                <span>BM</span>
                <p>You Online Library</p>
                <div class="social">
                    <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="company">
                <div class="link__title">Company</div>
                <div class="link__items">
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Career</a>
                </div>
            </div>
            <div class="company">
                <div class="link__title">Important Links</div>
                <div class="link__items">
                    <a href="#">Privacy & Policy</a>
                    <a href="#">Terms & Conditions</a>
                    <a href="#">FAQs</a>
                </div>
            </div>
            <div class="contact">
                <div class="link__title">Contact</div>
                <div>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <p>Kathmandu, Nepal</p>
                </div>
                <div>
                    <i class="fa fa-mobile" aria-hidden="true"></i>
                    <p>+977 9876543210</p>
                </div>
                <div>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <p>info@bm.com</p>
                </div>
            </div>
        </div>
        <div class="container copyright">
            <p><i class="fa fa-copyright" aria-hidden="true">2021 <b>Book Market</b></i></p>
        </div>
    </footer>
    <script>
        var books = []
        function getBooks() {
            // fetch('https://book-set-task.herokuapp.com/api/list_books').then( response => {
            //     return response.json();
            // }).then( json => {
            //     books = json
            //     console.log(json)
            // }).catch( err => console.log('Fetch problem: ' + err.message))
            fetch('https://book-set-task.herokuapp.com/api/list_books')
                .then(res => res.json())
                .then(data => books = data)
        }
        window.addEventListener('load', async () => { 
            await getBooks() 
            books.forEach(element => {
                console.log(element)
            });
            console.log()
        })
        function view() {
            let x = document.getElementById('cart__container')
            x.style.transform = 'translateX(0%)'
        }
    </script>
</body>
</html>
